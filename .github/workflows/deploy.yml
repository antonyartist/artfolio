name: Build and Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ "main" ]   # Auto deploy when you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18        # <-- Good version for Vite

      - name: Install dependencies
        run: npm install          # important: installs vite + dev deps

      - name: Build project
        run: npm run build        # <-- This will now work

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist     # For Vite build output
